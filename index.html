Quiz Interativo de Reção
Descrição: Quiz de múltipla escolha, onde cada questão tem tempo limitado
(ex: 5 segundos). Se não responder a tempo, avança automaticamente. Ao
final, exibe acertos e tempo médio de resposta.
Wireframe:
+---------------------------+
| QUIZ DE REAO |
+---------------------------+
Pergunta 1/5:
"Qual a capital do Brasil?"
[ ] Rio de Janeiro
[ ] Braslia
[ ] So Paulo
[ ] Belo Horizonte
Tempo: 04 s
----------------------------
Tela de Resultado:
+---------------------------+
| RESULTADO |
+---------------------------+
Acertos: 4/5
Tempo médio: 3.2 s
[Tentar Novamente]
----------------------------
Roteiro Sugerido:
 - Defina um conjunto de perguntas em um array/objeto JS.
 - Renderize pergunta e alternativas dinamicamente no DOM.
 - Controle o tempo para cada pergunta, mostrando o timer.
 - Avance para a próxima questão no tempo ou ao clicar em uma resposta.
 - Armazene acertos e calcule o tempo de resposta.
 - Exiba tela de resultado ao final. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Interativo </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela-nome" class="tela">
        <h1>Bem-vindo ao Quiz Interativo!</h1>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome">
        <button id="iniciarQuiz">Iniciar Quiz</button>
    </div>
    <div id="bem-vindo" class="hidden">
        <h1> Quiz Interativo (conhecimentos gerais) </h1>
        <button id="start-button">Iniciar Quiz</button>
    </div>
    <div id="quiz" class="hidden">
        <h2 id="pergunta"></h2>
        <div id="opcoes"></div>
        <p id="contador"></p>
        <p id="timer">Tempo: <span id="tempoRestante">7</span> s</p>
    </div>
    <div id="resultado" class="hidden">
        <h2>Resultado</h2>
        <p id="acertos"></p>
        <p id="tempoMedio"></p>
        <button id="tentarNovamente">Tentar Novamente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
